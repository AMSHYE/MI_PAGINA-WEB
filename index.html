<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para la novia mas hermosa</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      margin-bottom: 20px;
      animation: aparecer 1.5s ease-in-out;
    }

    h1 {
      margin: 0;
      color: #333;
    }

    .noticia {
      background: #fff;
      max-width: 600px;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 15px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
      animation: aparecer 2s ease-in-out;
    }

    /* Borde animado */
    .noticia::before {
      content: "";
      position: absolute;
      top: -2px; left: -2px;
      right: -2px; bottom: -2px;
      background: linear-gradient(45deg, #ff6a00, #ee0979, #ff6a00);
      z-index: -1;
      filter: blur(8px);
      animation: brillo 6s linear infinite;
    }

    @keyframes brillo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes aparecer {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .adornos {
      margin-top: 15px;
      font-size: 1.8rem;
      animation: saltar 2s infinite;
    }

    @keyframes saltar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    /* Bot√≥n animado */
    .btn-musica {
      margin-top: 30px;
      background: #ff6a00;
      color: white;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      font-size: 1.8rem;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: transform 0.2s, background 0.3s;
    }

    .btn-musica:hover {
      transform: scale(1.1);
      background: #ee0979;
    }

    .btn-musica:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <header>
    <h1>‚ô°‚ô°Felices 3 meses de novios‚ô°‚ô°</h1>
  </header>

  <div class="noticia">
    <h2>Cartita para la mujer que amo muchisimo y dar√≠ami vida por ella</h2>
    <p>
      Hoy se celebr√≥ un acontecimiento muy importante que reuni√≥ a cientos de personas...
    </p>
    <div class="adornos">‚ú®üå∏üé∂</div>
  </div>

  <!-- M√∫sica de fondo -->
  <audio id="musica" autoplay loop>
    <source src="Amore - BABYMETAL.mp3" type="audio/mpeg">
  </audio>

  <!-- Bot√≥n con animaci√≥n -->
  <button id="btnPlay" class="btn-musica">‚ñ∂Ô∏è</button>

  <script>
    const musica = document.getElementById("musica");
    const btnPlay = document.getElementById("btnPlay");

    btnPlay.addEventListener("click", () => {
      if (musica.paused) {
        musica.play();
        btnPlay.textContent = "‚è∏Ô∏è"; // cambia icono
      } else {
        musica.pause();
        btnPlay.textContent = "‚ñ∂Ô∏è"; // cambia icono
      }
    });
  </script>
</body>
</html>
