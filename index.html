<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para la novia m√°s hermosa</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a0000, #330000);
      margin: 0;
      padding: 20px;
      text-align: center;
      scroll-behavior: smooth;
      color: #f2f2f2;
    }

    header {
      background: rgba(255, 0, 0, 0.15);
      border: 2px solid #ff1a1a;
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff1a1a;
      margin: 20px auto;
      max-width: 700px;
      animation: aparecer 1.5s ease-in-out;
    }

    h1 {
      margin: 0;
      color: #ff3333;
      text-shadow: 0 0 8px #ff1a1a;
    }

    .carta {
      background: rgba(20, 0, 0, 0.8);
      color: #fff;
      max-width: 700px;
      padding: 30px;
      border-radius: 20px;
      border: 1px solid #ff1a1a;
      box-shadow: 0 0 25px rgba(255,0,0,0.6);
      margin: 40px auto;
      position: relative;
      overflow: hidden;
      line-height: 1.7;
      text-align: justify;
      animation: aparecer 2s ease-in-out;
    }

    .carta::before {
      content: "";
      position: absolute;
      top: -2px; left: -2px;
      right: -2px; bottom: -2px;
      background: linear-gradient(45deg, #ff1a1a, #990000, #ff1a1a);
      z-index: -1;
      filter: blur(12px);
      animation: brillo 6s linear infinite;
    }

    @keyframes brillo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes aparecer {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .adornos {
      margin-top: 15px;
      font-size: 1.8rem;
      animation: saltar 2s infinite;
      text-align: center;
    }

    @keyframes saltar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .btn-musica {
      margin: 30px auto;
      background: #ff1a1a;
      color: white;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      font-size: 1.8rem;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,0,0,0.6);
      transition: transform 0.2s, background 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn-musica:hover {
      transform: scale(1.15) rotate(5deg);
      background: #b30000;
    }

    .btn-musica:active {
      transform: scale(0.95);
    }

    /* Corazones flotantes */
    .decoracion {
      position: fixed;
      font-size: 2rem;
      animation: flotar 8s infinite;
      opacity: 0.8;
      z-index: -1;
      color: #ff1a1a;
      text-shadow: 0 0 6px #ff0000, 0 0 12px #ff1a1a;
    }

    @keyframes flotar {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.4); opacity: 0; }
    }
  </style>
</head>
<body>

  <header>
    <h1>‚ô°‚ô° Felices 3 meses de novios ‚ô°‚ô°</h1>
  </header>

  <div class="carta">
    <h2>Cartita para la mujer que amo much√≠simo üíå</h2>
    <p>... (Aqu√≠ va tu carta, no la modifiqu√© para mantener tu mensaje intacto) ...</p>
    <div class="adornos">ü§òüî•‚ù§Ô∏è</div>
  </div>

  <!-- M√∫sica de fondo -->
  <audio id="musica" autoplay loop>
    <source src="Amore - BABYMETAL.mp3" type="audio/mpeg">
  </audio>

  <!-- Bot√≥n de m√∫sica -->
  <button id="btnPlay" class="btn-musica">‚ñ∂Ô∏è</button>

  <!-- Corazones flotantes -->
  <div class="decoracion" style="left:10%; animation-delay:0s;">‚ù§Ô∏è</div>
  <div class="decoracion" style="left:30%; animation-delay:2s;">üñ§</div>
  <div class="decoracion" style="left:60%; animation-delay:4s;">‚ù§Ô∏è</div>
  <div class="decoracion" style="left:80%; animation-delay:6s;">üñ§</div>
  <div class="decoracion" style="left:50%; animation-delay:3s;">‚ù§Ô∏è</div>

  <script>

    const btnPlay = document.getElementById("btnPlay");

    btnPlay.addEventListener("click", () => {
      if (musica.paused) {
        musica.play();
        btnPlay.textContent = "‚è∏Ô∏è";
      } else {
        musica.pause();
        btnPlay.textContent = "‚ñ∂Ô∏è";
      }
    });
  </script>

</body>
</html>
